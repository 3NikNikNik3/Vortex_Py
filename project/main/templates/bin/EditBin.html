<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактор</title>
    {% load static %}
	<link rel="stylesheet" href="{% static 'css/bin/edit.css' %}">
</head>
<body>
	{% include 'menu_edit.html' %}

	<table style="position: fixed; margin-top:-5px;"><tr>
		<td><button class="button_bin" onclick="UpdatePage()">Обновить размеры</button></td>
		<td><button class="button_bin" onclick="AddByte()">Добавить байт</button></td>
		<td><button class="button_bin" onclick="DelByte()">Уменьшить количество байт</button></td>
		<td><button class="button_bin" onclick="Go()">Сделать циклический сдвиг</button></td>
	</tr></table>

	<div style="margin-top: 35px">
	<form method="post" id="main_form">
		{% csrf_token %}
		<input type="text" hidden value="{{ data }}" name="bin" id="ioput">
		<input name="save" hidden>
	</form>

	<div class="scrol">
		<div id="tab2" tabIndex="0" class="tab2"></div>
		<div id="tab" tabIndex="0" class="tab"></div>
	</div>
	<script src="{% static 'js/bin/bin.js' %}"></script>
	</div>
</body>
</html>
