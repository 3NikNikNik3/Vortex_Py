<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Save</title>
</head>
<body>
    {% load static %}
    <h1>Как скачать?</h1>
    <form id="form" method="post">
        {% csrf_token %}
        <p><input type="text" id="name_" name="name">
        <label for="name_">Имя файла</label></p>

        <p><select name="type" id="type_">
            {% for i in types %}
                <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select>
        <label for="type_">Расширение файла</label></p>

        <p><input type="checkbox" name="add_ras" checked="true  " id="add_ras">
        <label for="add_ras">Добавить к названию файла расширение?</label></p>

        <input type="submit" value="Скачать">
    </form>

    <button id="button_">Обратно</button>

    <script src="{% static 'js/save.js' %}"></script>
</body>
</html>
