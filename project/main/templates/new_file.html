<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новый файл</title>
</head>
<body>
    <h1>Новый файл</h1>
    <form method="post">
        {% csrf_token %}
        <span>Тип </span>
        <select name="type" id="type_select" onchange="ChangeType()">
            {% for i in types %}
                <option value="{{ i.id }}">{{ i.name }}</option>
            {% endfor %}
        </select>
        <div id="dop_op"></div>
        <input type="submit" value="Создать">
    </form>

    <div hidden>
        {% for i in types %}
            <div id="{{ i.id }}">{{ i.dop_op }}</div>
        {% endfor %}
    </div>

    <script src="static/js/new_file.js"></script>
</body>
</html>
